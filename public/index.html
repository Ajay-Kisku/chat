<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Color Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

  <style>
    body {       font-family: "JetBrains Mono", monospace;
 margin: 20px; }
    #messages { list-style: none; padding: 0; max-height: 70vh; overflow-y: auto; }
    #messages li { padding: 5px; border-bottom: 1px solid #eee; }
    #form { display: flex; margin-top: 10px; }
    #input { flex-grow: 1; padding: 10px; font-size: 16px; }
    button { padding: 10px; font-size: 16px; }
    .username { font-weight: bold; margin-right: 5px; }
  </style>
</head>
<body>
  <h2>Colorful Chat Room</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    const username = prompt("Enter your username") || "Guest";
    socket.emit('set username', username);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function(data) {
      const item = document.createElement('li');
      const nameSpan = document.createElement('span');
      nameSpan.textContent = `${data.user}:`;
      nameSpan.classList.add('username');
      nameSpan.style.color = data.color;

      item.appendChild(nameSpan);
      item.appendChild(document.createTextNode(` ${data.message}`));
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
